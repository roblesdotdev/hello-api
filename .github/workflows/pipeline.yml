name: CI Checks

on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test App
    runst-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Downloads
        run: make tidy

      - name: Run Test
        run: make test

  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Build
        run: make build

      - name: Copy Files
        run: |
          mkdir  artifacts
          cp api artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: artifacts
